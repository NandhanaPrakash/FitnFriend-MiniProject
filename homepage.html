<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fitness Avatar Selection</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/854/854878.png" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />

    <style>
      body {
        margin: 0;
        font-family: 'Quicksand', sans-serif;
        overflow: hidden;
      }

      h2 {
        font-family: 'Pacifico', cursive;
        font-size: 60px;
        color: #651f09;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #fefcea, #f1da36);
        z-index: 2;
        flex-direction: column;
        animation: fadeIn 1.5s ease-in-out;
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .form-box {
        background: rgba(255, 255, 255, 0.9);
        padding: 2.5rem;
        border-radius: 25px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        animation: popIn 1.2s ease;
        width: 90%;
        max-width: 420px;
      }

      @keyframes popIn {
        from {
          transform: scale(0.9);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .form-box h1 {
        font-family: 'Pacifico', cursive;
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        color: #ff5722;
      }

      .avatar-preview {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 100%;
        margin-top: 2rem;
      }

      .avatar-item {
        text-align: center;
      }

      .avatar-preview img {
        width: 100px;
        height: 100px;
        object-fit: contain;
        cursor: pointer;
        border: 3px solid transparent;
        border-radius: 50%;
        transition: transform 0.3s, border 0.3s;
      }

      .avatar-preview img:hover {
        transform: scale(1.1);
      }

      .avatar-selected {
        border-color: #ff5722 !important;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <!-- UI Overlay Form -->
    <div class="overlay" id="home-form">
      <h2>Fit-n-Friend</h2>
      <div class="form-box">
        <h1>Choose Your Fitness Avatar</h1>
        <div class="avatar-preview">
          <div class="avatar-item">
            <img src="https://cdn-icons-png.flaticon.com/512/4333/4333609.png" alt="Loki" id="loki-avatar" onclick="selectAvatar('loki')" />
            <h3>Loki</h3>
          </div>
          <div class="avatar-item">
            <img src="https://cdn-icons-png.flaticon.com/512/706/706797.png" alt="Nithu" id="nithu-avatar" onclick="selectAvatar('nithu')" />
            <h3>Nithu</h3>
          </div>
          <div class="avatar-item">
            <img src="https://cdn-icons-png.flaticon.com/512/706/706807.png" alt="Nandy" id="nandy-avatar" onclick="selectAvatar('nandy')" />
            <h3>Nandy</h3>
          </div>
        </div>
      </div>
    </div>

    <script>
      function selectAvatar(avatarName) {
        localStorage.setItem("selectedAvatar", avatarName);
        switch (avatarName) {
          case "loki":
            window.location.href = "loki.html";
            break;
          case "nithu":
            window.location.href = "nithu.html";
            break;
          case "nandy":
            window.location.href = "nandy.html";
            break;
          default:
            window.location.href = "loki.html";
        }
      }
    </script>
  </body>
</html>
