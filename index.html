<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test Avatar Load</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <!-- Assets -->
      <a-assets>
        <a-asset-item id="avatarModel" src="https://raw.githubusercontent.com/iamnithyaramesh/ARVR/main/nithu.glb"></a-asset-item>
      </a-assets>

      <!-- Avatar -->
      <a-entity gltf-model="#avatarModel" position="0 -1 -4" scale="2 2 2" rotation="0 -25 0"></a-entity>

      <!-- Camera -->
      <a-camera position="0 1.6 0"></a-camera>

      <!-- Light -->
      <a-entity light="type: ambient; color: #ffffff; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.6" position="0 1 1"></a-entity>
    </a-scene>
  </body>
</html>
