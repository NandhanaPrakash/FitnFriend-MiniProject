<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Meditation VR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Assets for the avatar -->
      <a-assets>
        <a-asset-item id="meditator" src="https://raw.githubusercontent.com/iamnithyaramesh/ARVR/main/meditation_pose_female.glb"></a-asset-item>
        <audio id="ambient-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

        <!-- Background image -->
        <img id="bg-image" src="background2.jpeg" />
        <!-- Replace above URL with your own background image if needed -->
      </a-assets>

      <!-- Female Avatar -->
      <a-entity 
        gltf-model="#meditator" 
        position="0 0 -2.5" 
        rotation="0 -18 0" 
        scale="1.2 1.2 1.2"
        animation="property: scale; to: 1.2 1.4 1.2; dir: alternate; dur: 2000; loop: true;">
      </a-entity>

      <!-- 360Â° Background Sky Image -->
      <a-sky src="#bg-image"></a-sky>

      <!-- Gentle ground to sit on -->
      <a-plane position="0 0 -3" rotation="-90 0 0" width="50" height="50" color="#B0E0E6" opacity="0.7"></a-plane>

      <!-- Floating particles for a serene atmosphere -->
      <a-entity 
        particle-system="preset: dust; particleCount: 5000; color: #ffffff; size: 0.1; opacity: 0.5; speed: 0.5;" 
        position="0 3 -2">
      </a-entity>

      <!-- Calm background sound -->
      <a-sound 
        src="#ambient-sound" 
        position="0 2 -2" 
        autoplay="true" 
        loop="true" 
        volume="0.4">
      </a-sound>

      <!-- Camera -->
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
